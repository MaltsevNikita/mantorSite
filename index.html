    <style>
/* ====================Fonts for front page============= */
    @font-face {
      font-family: "partnerultracondensed";
      src: local("☺"), url("fonts/partnerultracondensed.eot"), url("fonts/partnerultracondensed.woff") format("woff"), url("fonts/partnerultracondensed.ttf") format("truetype"), url("fonts/partnerultracondensed.svg") format("svg");
      font-weight: normal;
      font-style: normal;
    }

    body{
      background-color:#000;
      background-image:url(images/Cover4.png);
      background-repeat: no-repeat;
      background-size:cover;
    }
    .front-page{
      display: flex;
      justify-content: space-around;
      margin-top: 25vh;
    }
    .front-page-leftMenu{
      list-style: none;
      text-decoration: none;
      color:#000;
    }
    .front-page-rightMenu{
      list-style: none;
      text-decoration: none;
      color:#000;

    }
    .menuItem{
      color: #fff;
      padding-top: 30%;
    }
    .menuItem__link{
      color: #000;
      text-decoration: none;
    }
    .front-page-leftMenu, .front-page-rightMenu{
      text-align: center;
      font-family: PartnerUltraCondensed;
      font-size: 36px;
      font-weight: 900;
    }
    .frontPage-logo{
      padding-top: 8%;
    }
@media (max-width: 768px) {
  .front-page{
    flex-direction: column;
  }
  .frontPage-logo{
    display: none;
  }
  .menuItem{
    padding-top: 5vw;
  }
}
  </style>
